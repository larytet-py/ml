<!DOCTYPE html>
<html>
<head>
    <title>Financial Chart</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
</head>
<body>
    <div id="container" style="height: 600px; min-width: 310px"></div>
    <script>
        function fetchData(symbol, startDate, endDate, addData = false) {
            const url = `/price_data?symbol=${encodeURIComponent(symbol)}&start=${encodeURIComponent(startDate)}&end=${encodeURIComponent(endDate)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const seriesData = data.map(item => {
                        return [new Date(item.time).getTime(), item.price];
                    });

                    if (addData) {
                        const chart = Highcharts.charts[0];  // Assumes this is the first/only chart
                        chart.series[0].setData(seriesData, true, true, false);
                    } else {
                        Highcharts.stockChart('container', {
                            chart: {
                                events: {
                                    load: function () {
                                        this.xAxis[0].setExtremes(new Date(startDate).getTime(), new Date(endDate).getTime(), true, false);
                                    }
                                }
                            },
                            rangeSelector: {
                                selected: 1
                            },
                            title: {
                                text: `${symbol} Stock Price`
                            },
                            xAxis: {
                                type: 'datetime',
                                events: {
                                    afterSetExtremes: function (e) {
                                        const minDate = new Date(e.min);
                                        const maxDate = new Date(e.max);
                                        fetchData(symbol, minDate.toISOString(), maxDate.toISOString(), true);
                                    }
                                }
                            },
                            yAxis: {
                                title: {
                                    text: 'Price'
                                }
                            },
                            series: [{
                                type: 'line',
                                name: symbol,
                                data: seriesData,
                                tooltip: {
                                    valueDecimals: 2
                                }
                            }]
                        });
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Initial load
        fetchData('BTC', '2024-01-01T00:00:00', '2024-01-01T04:00:00');
    </script>
</body>
</html>
