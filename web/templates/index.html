<!DOCTYPE html>
<html>
<head>
    <title>Financial Chart</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
</head>
<body>
    <div id="container" style="height: 600px; min-width: 310px"></div>
    <script>
        document.getElementById('container').addEventListener('mousemove', () => isUserAction = true);
        document.getElementById('container').addEventListener('touchmove', () => isUserAction = true);
        function debounce(func, wait, immediate) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(function() {
                    timeout = null;
                    if (!immediate) func.apply(context, args);
                }, wait);
                if (immediate && !timeout) func.apply(context, args);
            };
        }
    
        let lastLoadedRange = { start: null, end: null };
    
        function fetchData(symbol, startDate, endDate, addData = false) {
            console.log(`Fetching data: ${symbol}, Start: ${startDate}, End: ${endDate}, AddData: ${addData}`);
            const url = `/price_data?symbol=${encodeURIComponent(symbol)}&start=${encodeURIComponent(startDate)}&end=${encodeURIComponent(endDate)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const seriesData = data.map(item => {
                        return [new Date(item.time).getTime(), item.price];
                    }).sort((a, b) => a[0] - b[0]);
    
                    const chart = Highcharts.charts[0];

                    if (addData && seriesData.length > 0) {
                        chart.series[0].setData(seriesData, true, true, false);
                        chart.redraw();
                     } else if (seriesData.length == 0) {
                        console.log('Got no data. Ignore');
                     } else if (!addData) {
                        Highcharts.stockChart('container', {
                            chart: {
                                events: {
                                    load: function () {
                                        isUserAction = false;
                                        this.xAxis[0].setExtremes(new Date(startDate).getTime(), new Date(endDate).getTime(), true, false);
                                    }
                                }
                            },
                            rangeSelector: {
                                selected: 1
                            },
                            title: {
                                text: `${symbol} Stock Price`
                            },
                            xAxis: {
                                type: 'datetime',
                                events: {
                                    afterSetExtremes: debounce(function (e) {
                                        if (!isUserAction) {
                                            return
                                        }
                                        const minDate = new Date(e.min).toISOString();
                                        const maxDate = new Date(e.max).toISOString();
                                        if (!lastLoadedRange.start || minDate < lastLoadedRange.start || maxDate > lastLoadedRange.end) {
                                            console.log('Fetching new range data...');
                                            fetchData(symbol, minDate, maxDate, true);
                                            lastLoadedRange = { start: minDate, end: maxDate };
                                            console.log(`Requested range: Start = ${minDate}, End = ${maxDate}`);
                                            console.log(`Last loaded range: Start = ${lastLoadedRange.start}, End = ${lastLoadedRange.end}`);    
                                        } else {
                                            console.log('Range already loaded; no fetch necessary.');
                                        }
                                        isUserAction = false                                        
                                    }, 100)  // Delay to reduce frequency of API calls
                                }
                            },
                            yAxis: {
                                title: {
                                    text: 'Price'
                                }
                            },
                            series: [{
                                type: 'line',
                                name: symbol,
                                data: seriesData,
                                tooltip: {
                                    valueDecimals: 2
                                }
                            }]
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
    
        // Initial load
        fetchData('BTC', '2024-02-01T00:00:00.000Z', '2024-02-01T01:00:00.000Z');
    </script>
            </body>
</html>
